<ion-header>
  <ion-navbar>
    <ion-title>create company</ion-title>
    <ion-buttons end>
      <button ion-button (click)="dismiss()">
        <span ion-text color="primary">close</span>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-item>
    <ion-input type="text" placeholder="Name" [(ngModel)]="company.name"></ion-input>
  </ion-item>
  <br>
  <button ion-button block outline (click)="create()">Create</button>
</ion-content>
