<ion-header>
  <ion-navbar>
    <ion-title>list workstations</ion-title>

    <ion-buttons ion-button icon-only end>
      <button ion-button icon-only (click)="onCreateWorkstation()">
        <ion-icon name="md-add-circle"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item-sliding *ngFor="let workstation of company.workstations; let i = index">
      <ion-item (click)="showWorkstation(i)">
        <h2>{{ workstation.name }}</h2>
      </ion-item>
      <ion-item-options side="left">
        <button ion-button icon-only color="danger" (click)="onDelete(i)">
          <ion-icon name="trash"></ion-icon>
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
