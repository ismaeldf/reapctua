<ion-header>
  <ion-navbar>
    <ion-title>
      Companies
    </ion-title>

    <ion-buttons ion-button icon-only end>
      <button ion-button icon-only (click)="onCreateCompany()">
        <ion-icon name="md-add-circle"></ion-icon>
      </button>
      <button ion-button icon-only (click)="logoff()">
        <ion-icon name="exit"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item-sliding *ngFor="let company of companies; let i = index">
      <ion-item (click)="showResume(company)">
        <h2>{{ company.name }}</h2>
      </ion-item>
      <ion-item-options side="left">
        <button ion-button icon-only color="primary" (click)="showWorkStations(company)">
          <ion-icon name="create"></ion-icon>
        </button>
        <button ion-button icon-only color="danger" (click)="onDelete(i, company._id)">
          <ion-icon name="trash"></ion-icon>
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
